<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-panel">
        <div class="row searchbar">
          <div class="col-10">
            <form class="w-100" id="searchbar">
              <input
                class="w-75"
                type="search"
                id="search-input"
                placeholder="enter a city..."
                autocomplete="off" />

              <input type="submit" value="search" />
            </form>
          </div>
          <div class="col-2">
            <button id="current-location">current</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-12">
                <h3 id="city">📍 Berlin</h3>
                <ul class="d-d-t">
                  <li id="day">Saturday,</li>
                  <li id="date">December 10,</li>
                  <li id="time">14:30</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <h3>🟨 <span id="weather">mostly sunny</span></h3>
                <ul class="p-h-w">
                  <li>Humidity: <span id="humidity">40</span>%</li>
                  <li>Wind: <span id="wind-speed">6 </span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div
            class="col-6 d-flex flex-column justify-content-center align-items-center">
            <h1>3°</h1>
            <p>feels like <span id="felt-temp">1°C</span></p>
          </div>
        </div>
        <div class="forecast">
          <div class="container text-center">
            <div class="row weekdays">
              <div class="col">Sun</div>
              <div class="col">Mon</div>
              <div class="col">Tue</div>
              <div class="col">Wed</div>
              <div class="col">Thu</div>
            </div>
            <div class="row weather">
              <div class="col">🌤</div>
              <div class="col">🌦</div>
              <div class="col">🌧</div>
              <div class="col">☁️</div>
              <div class="col">❄️</div>
            </div>
            <div class="row degrees">
              <div class="col" id="temp-sun">2°C</div>
              <div class="col" id="temp-mon">1°C</div>
              <div class="col" id="temp-tue">0°C</div>
              <div class="col" id="temp-wed">1°C</div>
              <div class="col" id="temp-thu">-1°C</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          Open-Source Code @
          <strong>
            <a href="https://github.com/saskiajasmin/weather-app"
              >GitHub</a
            ></strong
          >
        </p>
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
